<form ng-submit="save()">
  <header class="modal-header">
    <h3 class="modal-title" ng-bind="title"></h3>
  </header>
  <div class="modal-body">
    <div class="alert alert-danger" ng-show="error" ng-bind="error"></div>

    <div class="form-group" ng-repeat="field in fields" ng-if="!field.hide">
      <label for="edit-{{field.name}}" ng-bind="field.label"></label>
      <input type="text" class="form-control" ng-model="item[field.name]" id="edit-{{field.name}}">
    </div>
  </div>
  <footer class="modal-footer">
    <button class="btn btn-primary" type="submit">OK</button>
    <button class="btn btn-default" type="button" ng-click="$dismiss()">Anuluj</button>
  </footer>
</form>
